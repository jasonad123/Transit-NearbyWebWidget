<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Transit nearby routes widget - powered by Transit API">
  <title>Transit Nearby Route Widget</title>

  <!-- Load the widget -->
  <script type="module" src="/dist/transit-widget.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    transit-widget {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 800px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      transit-widget {
        max-width: 100%;
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <transit-widget></transit-widget>
</body>
</html>
